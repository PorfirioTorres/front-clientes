<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.username" class="form-control" name="username" placeholder="USERNAME" id="username" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input type="password" [(ngModel)]="usuario.password" class="form-control" name="password" placeholder="PASSWORD" id="password" required>
      </div>

      <div class="form-group col-sm-6">
        <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>
    </form>
  </div>
</div>
