<div class="abrir-modal" *ngIf="modalService.modal"> 
 <div  class="modal" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{titulo}}</h5>
            <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
              <div class="container">
                  <div class="row">
                    <div class="col-sm">
                        <ul class="list-group text-dark mb-3" *ngIf="cliente">
                            <li class="list-item active">{{cliente.nombre}}</li>
                            <li class="list-item">{{cliente.apellido}}</li>
                            <li class="list-item">{{cliente.createAt | date:"fullDate"}}</li>
                            <li class="list-item">{{cliente.email}}</li>
                            <li class="list-item">{{cliente.region.nombre}}</li>
                          </ul>
                        <div *ngIf="authService.hasRole('ROLE_ADMIN')" class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" (change)="seleccionarFoto($event)" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                              <label class="custom-file-label" for="inputGroupFile04">Buscar foto</label>
                            </div>
                            <div class="input-group-append">
                              <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                            </div>
                        </div>
                        <div *ngIf="progreso > 0" class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{width: progreso+'%'}" aria-valuenow="25" attr.aria-valuemin="{{progreso}}" aria-valuemax="100">
                              {{progreso}} %
                            </div>
                          </div>
                    </div>
                    <div class="col-sm">
                      <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" 
                      alt="{{cliente.foto}}" class="img-thumbnail rounded">
                    </div>
                  </div>
                </div>


          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
